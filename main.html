<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - შედით ან დარეგისტრირდით</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
</head>

<body>

    <div class="container">
        <div class="text">
            <img class="logo" src="./assets/Logo.svg">
            <h2>Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</h2>
        </div>

        <div class="inp">
            <form action="feed.html">

                <input id="loginMail" class="mail" type="mail" placeholder="ელფოსტა ან ტელეფონის ნომერი">
                <input id="loginPassword" class="pass" type="password" placeholder="პაროლი">
                <span class="loginerr"></span>
                <input class="log-in" type="submit" value="შესვლა">
                <div class="line"></div>
                <a href="registration.html"><input class="register" type="button" value="ახალი ანგარიშის შექმნა"></a>
            
            </form>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
