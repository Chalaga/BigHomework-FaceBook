<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - შედით ან დარეგისტრირდით</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://www.facebook.com/images/fb_icon_325x325.png"
    />
    <script defer src="register.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="text">
        <img
          class="logo"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt=""
        />
        <h2>
          Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან
          თქვენს ცხოვრებაში
        </h2>
      </div>

      <div class="inp">
        <form action="main.html">
          <input
            id="registerName"
            class="name"
            type="text"
            placeholder="სახელი"
          />
          <span class="n-err"></span>
          <input
            id="registerLastname"
            class="lastname"
            type="text"
            placeholder="გვარი"
          />
          <span class="ln-err"></span>
          <input
            id="registerMail"
            class="mail"
            type="mail"
            placeholder="ელფოსტა ან ტელეფონის ნომერი"
          />
          <span class="m-err"></span>
          <input
            id="registerPass"
            class="pass"
            type="password"
            placeholder="პაროლი"
          />
          <span class="p-err"></span>
          <input
            id="registerRepass"
            class="repass"
            type="password"
            placeholder="გაიმეორეთ პაროლი"
          />
          <span class="rp-err"></span>
          <input class="log-in" type="submit" value="რეგისტრაცია" />
          <div class="line"></div>
          <a href="main.html"
            ><input
              style="padding: 14px 40px"
              class="register"
              type="button"
              value="შესვლა"
          /></a>
        </form>
      </div>
    </div>
  </body>
</html>
